<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#6c5ce7">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="Track baby feeding activity">
  <title>Baby Tracker</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <!-- Day Header -->
    <header id="day-header">
      <button id="btn-prev" class="nav-arrow" aria-label="Previous day">
        <svg viewBox="0 0 24 24" width="28" height="28"><path d="M15 6l-6 6 6 6" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg>
      </button>
      <div id="day-label" class="day-label">
        <span id="day-title">Today</span>
        <span id="day-date">Feb 17, 2026</span>
      </div>
      <button id="btn-next" class="nav-arrow" aria-label="Next day">
        <svg viewBox="0 0 24 24" width="28" height="28"><path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg>
      </button>
    </header>

    <!-- Day Summary Bar -->
    <div id="day-summary" class="day-summary"></div>

    <!-- Timeline -->
    <main id="timeline" class="timeline">
      <div class="empty-state">No feedings today</div>
    </main>

    <!-- Type Picker (shown when tapping FAB) -->
    <div id="type-picker" class="type-picker hidden">
      <div class="type-picker-backdrop"></div>
      <div class="type-picker-sheet">
        <div class="type-picker-title">Feeding</div>
        <div class="type-picker-grid">
          <button class="type-pick-btn" data-kind="feeding" data-type="breast-left">
            <span class="pick-icon">&#x1F931;</span>
            <span>Left</span>
          </button>
          <button class="type-pick-btn" data-kind="feeding" data-type="breast-right">
            <span class="pick-icon">&#x1F931;</span>
            <span>Right</span>
          </button>
          <button class="type-pick-btn" data-kind="feeding" data-type="bottle">
            <span class="pick-icon">&#x1F37C;</span>
            <span>Bottle</span>
          </button>
          <button class="type-pick-btn" data-kind="feeding" data-type="solid">
            <span class="pick-icon">&#x1F963;</span>
            <span>Solid</span>
          </button>
        </div>
        <div class="type-picker-title" style="margin-top:16px">Diaper</div>
        <div class="type-picker-grid">
          <button class="type-pick-btn" data-kind="dejection" data-type="urine">
            <span class="pick-icon">&#x1F4A7;</span>
            <span>Pee</span>
          </button>
          <button class="type-pick-btn" data-kind="dejection" data-type="poop">
            <span class="pick-icon">&#x1F4A9;</span>
            <span>Poop</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="edit-modal hidden">
      <div class="edit-modal-backdrop"></div>
      <div class="edit-modal-sheet">
        <div class="edit-modal-title">Edit Entry</div>
        <input type="hidden" id="edit-id">
        <input type="hidden" id="edit-kind">

        <div class="form-group">
          <label for="edit-subtype">Type</label>
          <select id="edit-subtype"></select>
        </div>

        <div class="form-row" id="edit-feeding-fields">
          <div class="form-group">
            <label for="edit-amount">Amount (ml)</label>
            <input type="number" id="edit-amount" min="0" step="5" placeholder="ml">
          </div>
          <div class="form-group">
            <label for="edit-duration">Duration (min)</label>
            <input type="number" id="edit-duration" min="0" placeholder="min">
          </div>
        </div>

        <div class="form-group">
          <label for="edit-notes">Notes</label>
          <input type="text" id="edit-notes" placeholder="Optional notes">
        </div>

        <div class="form-group">
          <label for="edit-time">Time</label>
          <input type="datetime-local" id="edit-time">
        </div>

        <div class="edit-actions">
          <button id="edit-delete" class="btn-danger">Delete</button>
          <button id="edit-save" class="btn-primary">Save</button>
        </div>
      </div>
    </div>

    <!-- FAB -->
    <button id="fab" class="fab" aria-label="Start feeding">
      <svg id="fab-icon-start" viewBox="0 0 24 24" width="32" height="32"><path d="M12 4v16m-8-8h16" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" fill="none"/></svg>
      <div id="fab-timer" class="fab-timer hidden">
        <span id="fab-timer-text">0:00</span>
      </div>
    </button>

    <!-- Settings (baby name) - slide-up on first use -->
    <div id="name-prompt" class="name-prompt hidden">
      <div class="name-prompt-backdrop"></div>
      <div class="name-prompt-sheet">
        <div class="name-prompt-title">Baby's name</div>
        <input type="text" id="name-input" placeholder="Enter name" autocomplete="off">
        <button id="name-save" class="btn-primary">Save</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
