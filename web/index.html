<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#6c5ce7">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="Track baby feeding activity">
  <title>Baby Tracker</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <!-- === DAY VIEW === -->
    <div id="view-day">
      <!-- Day Header -->
      <header id="day-header">
        <button id="btn-prev" class="nav-arrow" aria-label="Previous day">
          <svg viewBox="0 0 24 24" width="28" height="28"><path d="M15 6l-6 6 6 6" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg>
        </button>
        <div id="day-label" class="day-label">
          <span id="day-title">Today</span>
          <span id="day-date">Feb 17, 2026</span>
        </div>
        <button id="btn-report" class="nav-arrow" aria-label="Reports">
          <svg viewBox="0 0 24 24" width="24" height="24"><rect x="3" y="12" width="4" height="9" rx="1" fill="currentColor"/><rect x="10" y="7" width="4" height="14" rx="1" fill="currentColor"/><rect x="17" y="3" width="4" height="18" rx="1" fill="currentColor"/></svg>
        </button>
      </header>

      <!-- Day Summary Bar -->
      <div id="day-summary" class="day-summary"></div>

      <!-- Timeline -->
      <main id="timeline" class="timeline">
        <div class="empty-state">No entries today</div>
      </main>

      <!-- Day navigation (hidden, for swipe) -->
      <button id="btn-next" class="hidden" aria-label="Next day"></button>
    </div>

    <!-- === REPORT VIEW === -->
    <div id="view-report" class="hidden">
      <header id="report-header">
        <button id="btn-back-day" class="nav-arrow" aria-label="Back to day view">
          <svg viewBox="0 0 24 24" width="28" height="28"><path d="M15 6l-6 6 6 6" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg>
        </button>
        <div class="day-label">
          <span id="report-title">Reports</span>
          <span id="report-range"></span>
        </div>
        <div style="width:28px"></div>
      </header>

      <!-- Metric selector -->
      <div id="report-metrics" class="report-metrics">
        <button class="metric-btn active" data-metric="total_feedings">Feedings</button>
        <button class="metric-btn" data-metric="total_ml">Volume</button>
        <button class="metric-btn" data-metric="total_minutes">Nursing</button>
        <button class="metric-btn" data-metric="total_urine">Pee</button>
        <button class="metric-btn" data-metric="total_poop">Poop</button>
        <button class="metric-btn" data-metric="weight_kg">Weight</button>
      </div>

      <!-- Chart (scrollable) -->
      <div class="report-chart-scroll">
        <div class="report-chart-inner">
          <canvas id="report-chart" height="220"></canvas>
        </div>
      </div>

      <!-- Per-day table -->
      <div id="report-table" class="report-table"></div>
    </div>

    <!-- Type Picker (shown when tapping FAB) -->
    <div id="type-picker" class="type-picker hidden">
      <div class="type-picker-backdrop"></div>
      <div class="type-picker-sheet">
        <div class="type-picker-title">Feeding</div>
        <div class="type-picker-grid">
          <button class="type-pick-btn" data-kind="feeding" data-type="breast-left">
            <span class="pick-icon">&#x1F931;</span>
            <span>Left</span>
          </button>
          <button class="type-pick-btn" data-kind="feeding" data-type="breast-right">
            <span class="pick-icon">&#x1F931;</span>
            <span>Right</span>
          </button>
          <button class="type-pick-btn" data-kind="feeding-bottle" data-type="bottle">
            <span class="pick-icon">&#x1F37C;</span>
            <span>Bottle</span>
          </button>
          <button class="type-pick-btn" data-kind="feeding" data-type="solid">
            <span class="pick-icon">&#x1F963;</span>
            <span>Solid</span>
          </button>
        </div>
        <div class="type-picker-title" style="margin-top:16px">Diaper</div>
        <div class="type-picker-grid">
          <button class="type-pick-btn" data-kind="dejection" data-type="urine">
            <span class="pick-icon">&#x1F4A7;</span>
            <span>Pee</span>
          </button>
          <button class="type-pick-btn" data-kind="dejection" data-type="poop">
            <span class="pick-icon">&#x1F4A9;</span>
            <span>Poop</span>
          </button>
        </div>
        <div class="type-picker-title" style="margin-top:16px">Growth</div>
        <div class="type-picker-grid">
          <button class="type-pick-btn" data-kind="weight" data-type="weight">
            <span class="pick-icon">&#x2696;&#xFE0F;</span>
            <span>Weight</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Slider Modal (for bottle volume / weight) -->
    <div id="slider-modal" class="edit-modal hidden">
      <div class="edit-modal-backdrop"></div>
      <div class="edit-modal-sheet">
        <div class="edit-modal-title" id="slider-title">Volume</div>
        <div class="slider-value" id="slider-display">0</div>
        <div class="slider-unit" id="slider-unit">ml</div>
        <input type="range" id="slider-input" class="slider-range" min="0" max="300" step="5" value="0">
        <div class="slider-bounds">
          <span id="slider-min">0</span>
          <span id="slider-max">300</span>
        </div>
        <div class="form-group" style="margin-top:12px">
          <label for="slider-notes">Notes</label>
          <input type="text" id="slider-notes" placeholder="Optional notes">
        </div>
        <button id="slider-save" class="btn-primary">Save</button>
      </div>
    </div>

    <!-- Edit Modal (content built dynamically per event type) -->
    <div id="edit-modal" class="edit-modal hidden">
      <div class="edit-modal-backdrop"></div>
      <div class="edit-modal-sheet" id="edit-sheet"></div>
    </div>

    <!-- FAB -->
    <button id="fab" class="fab" aria-label="Start feeding">
      <svg id="fab-icon-start" viewBox="0 0 24 24" width="32" height="32"><path d="M12 4v16m-8-8h16" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" fill="none"/></svg>
      <div id="fab-timer" class="fab-timer hidden">
        <span id="fab-timer-text">0:00</span>
      </div>
    </button>

    <!-- Settings (baby name) - slide-up on first use -->
    <div id="name-prompt" class="name-prompt hidden">
      <div class="name-prompt-backdrop"></div>
      <div class="name-prompt-sheet">
        <div class="name-prompt-title">Baby's name</div>
        <input type="text" id="name-input" placeholder="Enter name" autocomplete="off">
        <button id="name-save" class="btn-primary">Save</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
